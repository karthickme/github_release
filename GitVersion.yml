assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
tag-prefix: 'v'
continuous-delivery-fallback-tag: ci
major-version-bump-message: "^(feat|fix|refactor|perf|style|test|docs|chore)(\\([a-z0-9\\-\\.]+\\))?!:|^BREAKING CHANGE:"
minor-version-bump-message: "^(feat)(\\([a-z0-9\\-\\.]+\\))?:"
patch-version-bump-message: "^(fix|perf|refactor|style|test|docs|chore)(\\([a-z0-9\\-\\.]+\\))?:"
commit-message-incrementing: Enabled
no-bump-message: "^(chore|docs|style)(\\([a-z0-9\\-\\.]+\\))?:"

branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: true

  development:
    regex: ^development$
    mode: ContinuousDelivery
    tag: alpha
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    tracks-release-branches: true
    is-release-branch: false
    source-branches:
      - main

  test:
    regex: ^test$
    mode: ContinuousDelivery
    tag: beta
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    source-branches:
      - development

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDelivery
    tag: hotfix
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    source-branches:
      - main

  feature:
    regex: ^feature[/-]
    mode: ContinuousDelivery
    tag: feature
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    source-branches:
      - development

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    tag: PullRequest
    increment: Inherit
    track-merge-target: false
    is-release-branch: false
    source-branches:
      - development
      - main
      - hotfix
      - feature

ignore:
  sha: []

merge-message-formats: {}
